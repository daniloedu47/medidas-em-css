<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concurso de Fotografia Digital</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Concurso de Fotografia Digital</h1>
    <h2>Um novo olhar sobre nossa escola</h2>
    <p>Estudantes inscrevem fotos e as melhores serão expostas.</p>
  </header>

  <section class="cartaz">
    <img src="peixe-bolha-kerryn-parkinson-conexao-planeta.jpg" alt="Foto ilustrativa de estudante" class="imagem-destaque">
    <div class="descricao">
      <p>Mostre sua criatividade através das lentes. Participe do concurso e tenha sua obra exibida para toda a comunidade escolar!</p>
      <button class="botao-inscricao">Quero Participar</button>
    </div>
  </section>

  <footer>
    <p>Envios até 30 de agosto | Exposição em setembro</p>
  </footer>
</body>
</html>
